<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/phone.css"/>
<title>手机端  资格证书查询</title>
<script type="text/javascript">
	(function(){
		var html = document.documentElement;
		var htmlw = html.clientWidth;
		html.style.fontSize = htmlw/15 + "px";
	})();	
</script>
<script type="text/javascript" src="js/phone.js" ></script>
</head>
<body class="login">
	<header id="header">
		<a href="#" class="return">
			<img src="images/return.png" />
		</a>
		<h1>资格证书查询</h1>
	</header>
	<div class="zw"></div>
	
	<form class="check-form">
		<div class="list">
			<span class="name">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份：</span>
			<select>
				<option>请选择</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
			</select>
		</div>
		<div class="list">
			<span class="name">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：</span>
			<select>
				<option>请选择</option>
				<option>体操</option>
				<option>女子</option>
				<option>男子</option>
			</select>
		</div>
		<div class="list">
			<span class="name">项&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目：</span>
			<select>
				<option>请选择</option>
				<option>体操</option>
				<option>女子</option>
				<option>男子</option>
			</select>
		</div>
		<div class="list">
			<span class="name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
			<input type="text" />
		</div>
		<div class="list">
			<span class="name">身份证号码：</span>
			<input type="text" />
		</div>
		
		<input type="submit" value="查询"  class="sure" />
	</form>
	
	

</body>
</html>
